<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Bookmarks App</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <main class='container'>
    <section class="add-bookmark-area" role="region">
    <div class="error-container">
      <p>BIG UGLY ERROR</p>
    </div>
    <section class="controls flex">
      <form action="" class="new-bookmark-button">
        <button class="js-new-item">New</button>
      </form>
      <div class="rating-container">
        <form action="" class="bookmark-rating-form">
          <label for="bookmark-rating">Rating</label>
          <select name="" id="bookmark-rating">
            <option value=""></option>
            <option value="1">★☆☆☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="3">★★★☆☆</option>
            <option value="4">★★★★☆</option>
            <option value="5">★★★★★</option>
          </select>
          <button class="submit-rating">Filter</button>
        </form>
      </div>
    </section>
    </section>
    <section class="list">
      <ul class="bookmarks-list">
        <li class="bookmark">
          <div>
            <input type="checkbox" class='checkbox'><strong>Google</strong>
          <div class="bookmark-rating">
              ★★★☆☆
          </div>
          <p class="bookmark-description">Lorem psum dolor sit amet, consectetur adpisicing elit. anullla qualm velit, vulpatate 
            es pharateta nec, mattis ac neque..</p>
          <div class="site-link-container flex">
            <a href="www.google.com" class="fake-button">Visit Site</a>
          </div>
        </li>
        <li class="bookmark">
            <div>
                <input type="checkbox" class='checkbox'><strong>Twitter</strong>
            </div>
            <div class="bookmark-rating">
                ★★★☆☆
            </div>
          </li>
          <li class="bookmark">
              <div>
                  <input type="checkbox" class='checkbox'><strong>Long name</strong>
              </div>
              <div class="bookmark-rating">
                  ★★★☆☆
              </div>
            </li>
      </ul>
    </section>
  </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/bookmarks.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
